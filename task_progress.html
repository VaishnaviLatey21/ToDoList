<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Progress</title>
    <link rel="stylesheet" href="style1.css">

</head>
<body>
    <header class="header">
        <div class="left">
            <h2>Tasks</h2>
            <ul id="myMenu">
                <li><a href="/index.html">Task List</a></li>
                <!-- <li><a href="/task_page.html">Task Page</a></li> -->
                <li class="link-active"><a href="/task_progress.html">Task Progress</a></li>
                <li><a href="/edit_task.html">Editing the task</a></li>
            </ul>
        </div>
        <div class="right">
            <form id="new-task-form">
                <input type="text" id="new-task-input" placeholder="search.." />
            </form>

            <section class="task-list">
                <div class="bg">
                <h3>All Tasks</h3>

                <div class="container">
                    <div class="grid-container-progress">
                        <div class="grid-item1">App Design</div>
                        <div class="grid-item1"><progress id="determinate"  value="75" min="0" max="100"> 50% </progress></div>
                    </div>
                    <div class="grid-container-progress">
                        <div class="grid-item1">Dashboard Design</div>
                        <div class="grid-item1"><progress id="determinate"  value="25" min="0" max="100"> 25% </progress></div>
                    </div>
                    <div class="grid-container-progress">
                        <div class="grid-item1">Client Meeting</div>
                        <div class="grid-item1"><progress id="determinate"  value="50" min="0" max="100"> 50% </progress></div>
                    </div>
                </div>
            
                </div>
            </section>

        </div>
    </header>
    
</body>
</html>
