<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Progress</title>
    <link rel="stylesheet" href="./styles/style1.css">

</head>
<body>
    <header class="header">
        <div class="left">
            <div><h2>Tasks</h2></div>
            <div id="myMenu">
                <div class="menu"><a href="index.html">Task List</a></div>
                <div class="menu link-active"><a href="./task_progress.html">Task Progress</a></div>
                <div class="menu"><a href="/edit_task.html">Editing the task</a></div>
            </div>
        </div>

        <div class="right">
            <form id="new-task-form">
                <input type="text" id="new-task-input" placeholder="search.." />
            </form>

            <section class="task-list">
                <div class="bg">
                    <div><h3>All Tasks</h3></div>
                    <!-- middle container starts  -->
                    <div class="container">
                        <div class="grid-container-progress">
                            <div class="grid-item1">App Design</div>
                            <div class="grid-item1"><progress id="determinate"  value="75" min="0" max="100"> 50% </progress></div>
                        </div>
                        <div class="grid-container-progress">
                            <div class="grid-item1">Dashboard Design</div>
                            <div class="grid-item1"><progress id="determinate"  value="25" min="0" max="100"> 25% </progress></div>
                        </div>
                        <div class="grid-container-progress">
                            <div class="grid-item1">Client Meeting</div>
                            <div class="grid-item1"><progress id="determinate"  value="50" min="0" max="100"> 50% </progress></div>
                        </div>
                    </div>
                    <!-- middle container ends  -->
                </div>
            </section>

        </div>
    </header>
    
</body>
</html>
